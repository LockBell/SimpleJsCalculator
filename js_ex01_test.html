<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center; position: fixed;">
        <img id="photo"/><br>
        <button onclick="m()">이전</button>
        <button onclick="p()">다음</button>    
    </div>
    <script>
        let count = 1;
        const im = document.querySelector("#photo");
        const chekImage = () => `../image/mov0${count}.jpg`
        
        im.setAttribute("src", chekImage())
        function p() {
            if(count >= 8) window.alert("마지막 사진 입니다.");
            else {
                count++;
                im.setAttribute("src", chekImage())
            }
        }
        function m() {
            if(count<=1) window.alert("첫 사진 입니다.");
            else {
                count--;
                im.setAttribute("src", chekImage())
            }
        }
    </script>
</body>
</html>
